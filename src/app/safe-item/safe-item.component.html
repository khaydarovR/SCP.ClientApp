<div class="p-1 mb-2 rounded-4" style="background-color: #FCEC52; cursor: pointer"
     [ngClass]="safe.id == selectedSafeId ? 'shadow-lg border border-5 border-black': ''">
  <div class="card-body">
    <h2 class="card-title rounded-4 p-2" style="color: black; font-size: x-large; max-width: 200px">
      {{safe?.title}}</h2>
    <h3 class="card-text" style="color: grey">{{safe?.description}}</h3>
  </div>
</div>
