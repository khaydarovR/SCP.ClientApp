<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">

          <h3>          <svg xmlns="http://www.w3.org/2000/svg" width="36" fill="currentColor" class="bi bi-file-earmark-lock2" viewBox="0 0 16 16">
            <path d="M10 7v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V9.3c0-.627.46-1.058 1-1.224V7a2 2 0 1 1 4 0zM7 7v1h2V7a1 1 0 0 0-2 0z"/>
            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
          </svg> Создание секрета</h3>
          <p class="mt-2">{{forSafe.title}}</p>

          <div class="col-md-12">
            <input [(ngModel)]="title" class="form-control" type="text" placeholder="Название секрета">
          </div>

          <div class="col-md-12 mb-5">
            <input [(ngModel)]="forResource"  class="form-control" type="text" placeholder="Для ресурса">
          </div>

            <div class="col-md-12">
              <input [(ngModel)]="login"  class="form-control" type="text" placeholder="Логин">
            </div>

            <div class="col-md-12">
              <input [(ngModel)]="pw"  class="form-control" type="text" placeholder="Пароль">
            </div>


            <div class="col-md-12">
              <textarea [(ngModel)]="secret"  class="form-control mt-3" placeholder="Секрет"></textarea>
            </div>



            <div class="form-button mt-3">
              <button id="submit" (click)="onCreateRec()" type="submit" class="btn btn-dark" style="background-color: black">Создать</button>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
