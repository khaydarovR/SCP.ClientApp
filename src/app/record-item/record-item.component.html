<div class="card my-2 border-0 rounded-4" style="background-color: #FCEC52; cursor: pointer">
  <div class="card-body">
    <h2 class="card-title rounded-4 p-2" style="color: black; font-size: x-large; max-width: 200px">
      {{record?.title}}</h2>
    <h3 class="card-text" style="color: grey">{{record?.forResource}}</h3>
    <span>{{record.userRight}}</span>
  </div>
</div>
