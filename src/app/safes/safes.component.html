<div >
  <div class="card text-dark mb-3 border-0">

    <div class="card-header bg-white">

            <nav class="navbar navbar-light justify-content-between">
                <p *ngIf="selectedSafeName == ''" class="navbar-brand">Сейфы</p>
                <p *ngIf="selectedSafeName != ''" class="navbar-brand">{{selectedSafeName}}</p>

                <button (click)="addSafe()" mat-mini-fab color="white" >
                    <mat-icon fontIcon="add"></mat-icon>
                </button>
            </nav>

    </div>


    <div class="card-body">

          <div (click)="onSafeSelected(safe)" *ngFor="let safe of safes">
            <app-safe-item [safe]="safe" [selectedSafeId]="selectedSafeId"></app-safe-item>
          </div>

        </div>
    </div>


</div>
