<div class="container m-4">
  <div class="row align-items-start">

    <div class="col-3 rounded-4 shadow-lg bg-white">
      <app-safes (safeSelected)="onSafeSelectedInChild($event)"></app-safes>
    </div>


    <div class="col-3 rounded-4">
      <app-records (recSelected)="onRecSelectedInChild($event)"  [inputSafe]="safeToSend"></app-records>
    </div>


    <div class="col-5 rounded-4 shadow-lg bg-white">
      <app-record-info [currentSafeId]="safeToSend?.id" [inputRec]="recordToSend"></app-record-info>
    </div>

  </div>
</div>
